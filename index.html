<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="./index.css">
        <title>Animated Counter </title>
</head>
<body>

        <header>
                <div class="container">
                        <nav class="main-nav">
                                <div class="logo">
                                        <a href="#">Logo</a>
                                </div>
                                <ul class="main-menu">
                                        <li class="active"><a href="#">Home</a></li>
                                        <li><a href="#">Portfolio</a></li>
                                        <li><a href="#">Contact</a></li>
                                </ul>
                        </nav>
                </div>
        </header>

        <main>
                <section class="showcase">
                        <div class="container">
                                <h1>Animated Counter JavaScript</h1>
                        </div>
                </section>
        
                <section class="counters">
                        <div class="container">
                                <div>
                                        <i class="fab fa-youtube fa-4x"></i>
                                        <div class="counter" data-target="6000">0</div>
                                        <h3>Subscribers</h3>
                                </div>
        
                                <div>
                                        <i class="fab fa-twitter fa-4x"></i>
                                        <div class="counter" data-target="15000">0</div>
                                        <h3>Followers</h3>
                                </div>
        
                                <div>
                                        <i class="fab fa-instagram fa-4x"></i>
                                        <div class="counter" data-target="9000">0</div>
                                        <h3>Subscribers</h3>
                                </div>
        
                                <div>
                                        <i class="fab fa-linkedin fa-4x"></i>
                                        <div class="counter" data-target="5000">0</div>
                                        <h3>Connections</h3>
                                </div>
                        </div>
                </section>
        </main>

        <script src="./main.js"></script>
</body>
</html>
